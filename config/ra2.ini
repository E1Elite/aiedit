; This list contains all the script actions.
; The format is:
; Index = Name, Type, Description
; Type = None, Number or a List.
; List = NoTypes, TargetTypes, UnloadTypes, MissionTypes, FacingTypes, TalkBubbleTypes, BuildingTypes, ScriptTypes,TeamTypes.
[ActionTypes]
0=Attack Target Type,TargetTypes,Instructs the taskforce to find and attack the specified target type.
1=Attack Waypoint,Number,
2=Go Bezerk,None,Causes cyborgs to go bezerk.
3=Move To Waypoint,Number,
4=Move Into Celltag,Number,Only used in maps.
5=Guard Area,Number,The parameter is the time in multiples of 6 seconds.
6=Jump To Script Action,Number,The parameter is the number of the action to jump to.
7=Force Player Win,None,Forces the TaskForce owner to win.
8=Unload,UnloadTypes,Unload transport.
9=Deploy,None,Causes the units in taskforce to deploy if they can.
10=Follow Friendlies,None,Follow nearby friendly units.
11=Assign New Mission,MissionTypes,
12=Set Global,Number,The parameter is the global variable number to set to TRUE.
13=Play Idle Anim Sequence,Number,Causes infantry units in the taskforce to play the specified idle animation.
14=Load Onto Transport,None,Instruct TaskForce members to enter a transport in the TaskForce.
15=Spy On Structure At Waypoint,Number,
16=Patrol To Waypoint,Number,
17=Change To Script,ScriptTypes,Instructs the taskforce to switch to a different script.
18=Join Team,TeamTypes,Instructs the taskforce to join another teamtype.
19=Panic,None,Instructs infantry with FraidyCat to panic (usually civilians).
20=Change House Ownership,Number,Used in single player missions on specific map files only. This changes ownership of the entire TeamType to the House number specified by the second parameter.
21=Scatter,None,This instructs the TaskForce to scatter (same effect as selecting a group of units and pressing the Scatter key as defined in KEYBOARD.INI).
22=Run To Shroud,None,Instructs the taskforce to ignore all enemies are run to the shroud.
23=Force Player Loss,None,Force the TaskForce owner to lose.
24=Play Speech,Number,Plays a speech from EVA.ini. The parameter is the speech number in [DialogList] - 1.
25=Play Sound,Number,Plays a sound from SOUND.ini. The parameter is the sound number in [SoundList] - 1.
26=Play Movie,Number,Plays a movie from [Movies] in ART.ini. The parameter is the movie number - 1.
27=Play Theme,Number,Plays a theme from THEME.ini. The parameter is the theme number in [Themes] - 1.
28=Reduce Ore,None,Reduces the amount of ore in the cells that the taskforce is occupying.
29=Begin Production,None,Forces the owner of the TeamType to auto-produce (start the skirmish AI).
30=Force Sale,None,Forces the 'fire sale' of all remaining structures owned by the House to which the TeamType belongs.
31=Suicide,None,This instructs the TaskForce to destroy itself. In effect it commits suicide; usually accompanied by an explosion.
32=Start Weather Storm In...,Number,The parameter is the delay in seconds before triggering a Weather Storm.
33=End Weather Storm,None,
34=Center Map On Team,None,
35=Shroud Map For Time Interval,Number,Shrouds the entire map for the duration in frames.
36=Reveal Map For Time Interval,Number,Reveals the entire map for the duration in frames.
37=Delete Team Members,None,Instruct TaskForce members to leave the map after which they are deleted.
38=Clear Global,Number,Clears a global variable (see Set Global).
39=Set Local,Number,Sets a local variable (see Clear Local).
40=Clear Local,Number,Clears a local variable (see Set Local).
41=Unpanic,None,Instructs infantry with FraidyCat=yes to calm down.
42=Change Facing,FacingTypes,
43=Wait Until Fully Loaded,None,Transports wait until they are fully loaded before continuing the script.
44=Unload TRUCKB > TRUCKA,None,Unloads TRUCKB by changing its type to TRUCKA.
45=Load TRUCKA > TRUCKB,None,Loads TRUCKA by changing its type to TRUCKB.
46=Attack Enemy Structure,BuildingTypes,Instructs the taskforce to attack a specific enemy structure.
47=Move To Enemy Structure,BuildingTypes,Instructs the taskforce to move to a specific enemy structure.
48=Scout,None,Move as far as possible in a random direction. Use this to make the AI scout the map.
49=Repeat Until Success,None,Instructs the taskforce to continually execute the previous action until it is unable to.
50=Flash,Number,Flashes the taskforce a number of times.
51=Play Animation,Number,Plays an animation from [Animations] in RULES.ini.
52=Display Talk Bubble,TalkBubbleTypes,Displays a talk bubble over the taskforce.
53=Gather At Enemy Base,None,
54=Regroup At Friendly Base,None,
55=Activate Iron Curtain,None,Activates the Iron Curtain on the taskforce if it is fully charged.
56=Chronosphere TaskForce,BuildingTypes,Chronospheres the taskforce to a specific structure if it is almost fully charged.
57=Chronowarps TaskForce,BuildingTypes,Chronowarps the taskforce to a specific structure if it fully charged.
58=Move To Friendly Structure,BuildingTypes,
59=Attack Structure At Waypoint (YR),Number,
60=Enter Grinder (YR),None,Instruct the taskforce to enter a Grinder.
61=Occupy Tank Bunker (YR),None,Instructs the taskforce to occupy the nearest tank bunker.
62=Enter Bio Reactor (YR),None,Instructs the taskforce to enter the nearest bio reactor.
63=Occupy Battle Bunker (YR),None,Instructs the taskforce to occupy the nearest battle bunker.
64=Garrison Structure (YR),None,Instructs the taskforce to garrison the nearest structure.
